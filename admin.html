<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Santhy Nails</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <nav class="admin-nav">
        <div class="nav-brand">
            <span class="material-symbols-outlined">auto_awesome</span>
            <h2>Santhy Admin</h2>
        </div>
        <button onclick="logout()" class="btn-logout">
            <span class="material-symbols-outlined">logout</span> Sair
        </button>
    </nav>

    <main class="admin-container">
        <div class="page-header">
            <h1>Visão Geral dos Depoimentos</h1>
            <p>Acompanhe o que suas alunas estão achando do curso.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon icon-purple">
                    <span class="material-symbols-outlined">forum</span>
                </div>
                <div class="stat-info">
                    <h3>Total de Avaliações</h3>
                    <p id="totalFeedbacks">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon icon-gold">
                    <span class="material-symbols-outlined">star</span>
                </div>
                <div class="stat-info">
                    <h3>Média de Satisfação</h3>
                    <p id="mediaGeral">0.0</p>
                </div>
            </div>
        </div>

        <div class="table-card">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>Aluna</th>
                        <th>Nota</th>
                        <th>Comentário</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaAlunas">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
